<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    <script src="Tour.js"> </script>
    <script src="CursorEvents.js"> </script>
</head>
<body>
    <a-scene background="color:#90caf9">
        <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">

        </a-camera>

        <a-sky
            id="main-container"
            radius="5000"
            src="./assets/background.jpg"
            rotation="0 -90 0"
        ></a-sky>

        <a-entity id="places-container" cursor-listener tour></a-entity>
    </a-scene>
</body>
</html>
